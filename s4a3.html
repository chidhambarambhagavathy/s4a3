<!DOCTYPE html>
<html>
<head>
	<title>
		CSS Animation		
	</title>
	<style>
		div {

			background-color: green;

			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			margin: 0 auto;
			transition: all 1s;
			color: white;
			font-size: 1.2em;
		}

		div:hover {
			background-color: orange;
			opacity: 0.6;
			border-radius: 50%;
			color: black;
			font-size: 1.2em;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div>
		box
	</div>
</body>
</html>
